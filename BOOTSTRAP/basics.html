<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Basics</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<style type="text/css">
			.btn-danger {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<h1>Bootstrap Basics</h1>
			<button class="btn btn-success">CLICK ME!</button>
			<button class="btn btn-success active">CLICK ME!</button>
			<button class="btn btn-info" disabled="disabled">CLICK ME!</button>
			<button class="btn btn-danger active">CLICK ME!</button>
			<button class="btn btn-danger">Danger</button>
			<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua.</p>
				<button class="btn btn-success btn-lg">Hi there</button>
			</div>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">File input</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		
	</body>
</html>
